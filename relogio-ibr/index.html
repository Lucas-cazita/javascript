<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Botão de expandir tela-->
    <div class="container">
        <button id="fullscreen-btn">
            <span id="fullscreen-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 3 3 3 3 9"></polyline>
                <polyline points="15 3 21 3 21 9"></polyline>
                <polyline points="9 21 3 21 3 15"></polyline>
                <polyline points="15 21 21 21 21 15"></polyline>
                </svg>
            </span>
        </button>
    </div>

    <!--Menu lateral-->
    <div class="side-menu">
        <button class="side-btn">></button>

        <h2>Escolha as progrmações que teremos hoje</h2>

        <div class="setProgArea">
            <div class="setProg">
                <input type="checkbox" name="check1" id="icheck1">
                <input type="text"  class="prog" id="prog1" value="Abertura">
                <input type="number" class="temp" id="temp1" value="5">
            </div>
            <div class="setProg">
                <input type="checkbox" name="check2" id="icheck2">
                <input type="text"  class="prog" id="prog2" value="Louvor">
                <input type="number" class="temp" id="temp2" value="30">
            </div>
            <div class="setProg">
                <input type="checkbox" name="check3" id="icheck3">
                <input type="text"  class="prog" id="prog3" value="Avisos">
                <input type="number" class="temp" id="temp3" value="20">
            </div>
            <div class="setProg">
                <input type="checkbox" name="check4" id="icheck4">
                <input type="text"  class="prog" id="prog4" value="Oferta">
                <input type="number" class="temp" id="temp4" value="15">
            </div>
            <div class="setProg">
                <input type="checkbox" name="check5" id="icheck5">
                <input type="text"  class="prog" id="prog5" value="Pregação">
                <input type="number" class="temp" id="type5" value="45">
            </div>
            <div class="setProg">
                <input type="checkbox" name="check6" id="icheck6">
                <input type="text"  class="prog" id="prog6" value="Corredor Unção">
                <input type="number" class="temp" id="type6" value="10">
            </div>
            <div class="setProg">
                <input type="checkbox" name="check7" id="icheck7">
                <input type="text"  class="prog" id="prog7" value="Oração Final">
                <input type="number" class="temp" id="temp7" value="5">
            </div>
        </div>

        <div class="controls">
            <button class="save" onclick=save()>Salvar</button>
            <button class="start" onclick="start()">Iniciar</button>
            <button class="stop" onclick=stop()>Parar</button>
            <button class="add" onclick=add()>Adicionar</button>
            <button class="del" onclick=del()>Remover</button>
        </div>

    </div>

    <!--Progrmação atual-->
    <div class="header">
        <h1></h1>
        <div class="next"></div>
    </div>

    <div class="contdown">00:00</div>

    <div class="bar-area"><div class="progressBar"></div></div>

    <div class="controls">
        <button class="start hide" onclick=start()>Iniciar</button>
        <button class="stop hide" onclick=stop()>Parar</button>
    </div>

    
    <div class="digital">--:--:--</div>
    <div class="data"></div>

    <script src="script.js"></script>
</body>
</html>
